<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (optional, if you want to use Bootstrap JavaScript features) -->
    <!-- Note: Bootstrap 5 requires Popper.js for some features -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow">
        <div class="card-header text-bg-primary">
            <h2 class="text-center">Time to Seconds Converter</h2>
        </div>
        <div class="card-body">
            <form onsubmit="return false;">
                <div class="row mb-3">
                    <label for="hours" class="col-3 col-form-label"><strong>Hours:</strong></label>
                    <div class="col-6">
                        <input type="number" class="form-control" id="hours" value="0">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="minutes" class="col-3 col-form-label"><strong>Minutes:</strong></label>
                    <div class="col-6">
                        <input type="number" class="form-control" id="minutes" value="0">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="seconds" class="col-3 col-form-label"><strong>Seconds:</strong></label>
                    <div class="col-6">
                        <input type="number" class="form-control" id="seconds" value="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-9 offset-3">
                        <button type="button" class="btn btn-primary" onclick="calculateSeconds()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-center text-bg-primary" id="resultFooter"></div>
    </div>

    <!-- Bootstrap JavaScript (if you want to use Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <script>
        function calculateSeconds() {
            var hours = parseInt(document.getElementById("hours").value);
            var minutes = parseInt(document.getElementById("minutes").value);
            var seconds = parseInt(document.getElementById("seconds").value);

            var totalSeconds = hours * 3600 + minutes * 60 + seconds;

            document.getElementById("resultFooter").innerHTML = "Total seconds: " + totalSeconds;
        }
    </script>
</body>
</html>
